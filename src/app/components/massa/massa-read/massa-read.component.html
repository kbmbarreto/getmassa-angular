<div class="mat-elevation-z4">
    <table mat-table [dataSource]="massas">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Código</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- System Column -->
      <ng-container matColumnDef="system">
        <th mat-header-cell *matHeaderCellDef>Sistema</th>
        <td mat-cell *matCellDef="let row">{{row.system}}</td>
      </ng-container>
  
      <!-- Company Column -->
      <ng-container matColumnDef="company">
        <th mat-header-cell *matHeaderCellDef>Empresa</th>
        <td mat-cell *matCellDef="let row">{{row.company}}</td>
      </ng-container>
  
      <!-- Environment Column -->
      <ng-container matColumnDef="environment">
        <th mat-header-cell *matHeaderCellDef>Ambiente</th>
        <td mat-cell *matCellDef="let row">{{row.environment}}</td>
      </ng-container>
  
      <!-- Url Column -->
      <ng-container matColumnDef="url">
        <th mat-header-cell *matHeaderCellDef>Endereço</th>
        <td mat-cell *matCellDef="let row">{{row.url}}</td>
      </ng-container>
  
      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Descrição</th>
        <td mat-cell *matCellDef="let row">{{row.description}}</td>
      </ng-container>
  
      <!-- User Column -->
      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef>Usuário</th>
        <td mat-cell *matCellDef="let row">{{row.user}}</td>
      </ng-container>
  
      <!-- Password Column -->
      <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef>Senha</th>
        <td mat-cell *matCellDef="let row">{{row.password}}</td>
      </ng-container>
  
      <!-- Notes Column -->
      <ng-container matColumnDef="notes">
        <th mat-header-cell *matHeaderCellDef>Anotações</th>
        <td mat-cell *matCellDef="let row">{{row.notes}}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Editar/Apagar</th>
        <td mat-cell *matCellDef="let row">
            <a routerLink="/massas/update/{{ row.id }}" class="edit">
                <i class="material-icons edit">
                     edit
                </i>
            </a>
            <a routerLink="/massas/delete/{{ row.id }}" class="delete">
                <i class="material-icons delete">
                    delete
                </i>
            </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
  </div>
